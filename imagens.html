<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imagens de Letícia Luthor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=UnifrakturCook:wght@700&display=swap');

    body {
      margin: 0;
      background-color: #0d0b14;
      color: #f5f0e1;
      font-family: 'Cinzel', serif;
      background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
      background-attachment: fixed;
    }

    header {
      background-color: rgba(20, 18, 28, 0.95);
      text-align: center;
      padding: 50px 20px 30px;
      border-bottom: 2px solid #8a4baf;
    }

    header h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3em;
      color: #d6baff;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .img-box {
      background-color: rgba(30, 25, 45, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(139, 64, 191, 0.3);
      display: inline-block;
    }

    .img-box img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #8a4baf;
    }

    p.caption {
      font-style: italic;
      margin-top: 15px;
      color: #c8b6e2;
    }

    footer {
      background-color: #14101c;
      text-align: center;
      padding: 25px;
      font-size: 0.9em;
      color: #987db7;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>Retrato de Letícia Luthor</h1>
  </header>

  <section>
    <div class="img-box">
      <img src="27d8414f-54de-430c-a86e-f7457b515dd6.png" alt="Retrato de Letícia Luthor segurando uma pena">
      <p class="caption">Retrato imaginado de Letícia Luthor, realizado com base em descrições de seus contemporâneos.</p>
    </div>
  </section>

  <footer>
    Arquivo Visual da Obra de Letícia Luthor — Imagens restauradas com cuidado místico.
  </footer>

</body>
</html>
